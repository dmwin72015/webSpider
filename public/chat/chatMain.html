<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chatMain.0.1.css">
</head>

<body>
    <div class="wraper chat-window">
        <div class="panel left">
            <div class="search-box">
                <span class="inner">
                    <input type="text" id="kw_s">
                    <span class="icon-search"></span>
                </span>
            </div>
            <div class="friend-list">
                <ul>
                    <li class="friend-item">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.179.179.50/d9c3ca7bgw1emm87jzhg4j20500503ym.jpg" alt="">
                        <a href="">消消乐游戏</a>
                    </li>
                    <li class="friend-item">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.179.179.50/d9c3ca7bgw1emm87jzhg4j20500503ym.jpg" alt="">
                        <a href="">消消乐游戏</a>
                    </li>
                    <li class="friend-item">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.179.179.50/d9c3ca7bgw1emm87jzhg4j20500503ym.jpg" alt="">
                        <a href="">消消乐游戏</a>
                    </li>
                    <li class="friend-item">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.179.179.50/d9c3ca7bgw1emm87jzhg4j20500503ym.jpg" alt="">
                        <a href="">消消乐游戏</a>
                    </li>
                    <li class="friend-item">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.179.179.50/d9c3ca7bgw1emm87jzhg4j20500503ym.jpg" alt="">
                        <a href="">消消乐游戏</a>
                    </li>
                </ul>
                <div class="scroll-bar" style="display:none">
                    <span class="bar-bar"></span>
                </div>
            </div>
        </div>
        <div class="panel right">
            <div class="talk-head">
                <h3 class="talk-title">
                    <a href="">我自己</a>
                </h3>
            </div>
            <div class="talk-body">
                <div class="talk-content">
                    <ul>
                        <li class="other-msg">文字内容</li>
                        <li class="other-msg">文字内容</li>
                        <li class="own-msg">文字内容</li>
                        <li class="other-msg">文字内容</li>
                        <li class="own-msg">文字内容</li>
                        <li class="other-msg">文字内容</li>
                    </ul>
                </div>
            </div>
            <div class="talk-input">
                <div class="input-content">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <p class="input-btn btn-group">
                    <span class="btn btn-primary" id="send">发送</span>
                    <span class="btn" id="clean">清除</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
